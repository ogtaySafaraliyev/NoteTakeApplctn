<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:fragment="layout(title,content)">
<head>
<meta charset="UTF-8">
<title th:replace="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
	integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light"
		style="background-color: #a8f0ef;">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <i
				class="fa-solid fa-clipboard"></i> Notes
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#"><i class="fa-solid fa-house"></i>
							Home</a></li>

					<th:block th:if="${user!=NULL}">
						<li class="nav-item"><a class="nav-link" href="/user/addNotes">
								<i class="fa-solid fa-comment-medical"></i>Add
						</a></li>
<!-- 						<li class="nav-item"><a class="nav-link" href="/user/editNotes">
								<i class="fa-regular fa-pen-to-square"></i>Edit
						</a></li> -->
						<li class="nav-item"><a class="nav-link" href="/user/viewNotes">
								<i class="fa-solid fa-list"></i>View
						</a></li>
					</th:block>

				</ul>

				<th:block th:if="${user==NULL}">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li><a href="register" class="btn btn-sm btn-primary"> Sign Up</a></li>
						<li><a href="signin" class="btn btn-sm btn-success ms-2"> Sign In</a></li>
					</ul>
				</th:block>

				<th:block th:if="${user!=NULL}">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li><a href="#" class="btn btn-sm btn-primary"> [[${user.fullName}]]</a></li>
						<li><a href="/logout" class="btn btn-sm btn-success ms-2"> Logout</a></li>
					</ul>
				</th:block>

				<!-- 				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form> -->
			</div>
		</div>
	</nav>


	<div th:replace="${content}"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
