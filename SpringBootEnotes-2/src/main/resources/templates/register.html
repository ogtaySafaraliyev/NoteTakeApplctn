<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{ base:: layout(~{::title}, ~{::section}) }">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card" style="background-color: #dbeef0">
						<div class="card-header text-center">
							<h3>Register Page</h3>
							<th:block th:if="${session.message}">
								<p class="fs-5 text-center text-success">[[${session.message}]]</p>
								<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>

						<div class="card-body">
							<form action="/saveUser" method="post">
								<div class="form-floating mb-3">
									<input type="text" name="fullName" class="form-control"
										id="floatingInput" placeholder="fullname"> <label
										for="floatingInput">Full Name</label>
								</div>

								<div class="form-floating mb-3">
									<input type="text" name="qualification" class="form-control"
										id="floatingInput" placeholder="qualification"> <label
										for="floatingInput">Qualification</label>
								</div>

								<div class="form-floating mb-3">
									<input type="text" name="address" class="form-control"
										id="floatingInput" placeholder="address"> <label
										for="floatingInput">Address</label>
								</div>

								<div class="form-floating mb-3">
									<input type="email" name="email" class="form-control"
										id="floatingInput" placeholder="name@example.com"> <label
										for="floatingInput">Email address</label>
								</div>

								<div class="form-floating mb-3">
									<input type="password" name="password" class="form-control"
										id="floatingPassword" placeholder="Password"> <label
										for="floatingPassword">Password</label>
								</div>

								<div class="mb-3">
									<label><h6 class="me-3">Gender</h6></label>
									<div class="form-check form-check-inline me-1">
										<input class="form-check-input" type="radio" name="gender"
											id="flexRadioDefault1" value="male"> <label
											class="form-check-label" for="flexRadioDefault1">
											Male </label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="gender"
											id="flexRadioDefault2" value="famale" checked> <label
											class="form-check-label" for="flexRadioDefault2">
											Female </label>
									</div>


								</div>

								<div class="d-grid gap-2 d-md-flex justify-content-md-end">
									<button type="submit" class="btn btn-primary">Sign up</button>
								</div>

							</form>

						</div>


					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
